<!DOCTYPE html>
<html>

<head>
  <title>AI Music WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="BackgroundDjGif.gif">
  <center>
    <h3 class="btn btn-primary heading">AI Music WEB APP
      <br>
      <span class="NOTE">NOTE - Move your left-hand wrist up and down for the Breath of the wild hyrule theme song.
        Move your right-hand wrist up and down for Fly me to the Moon</span>
    </h3>
    <br><br>
    <div class="div_botw">
      <img src="Botw.jpeg" class="div_botw_img">
      <br>
      <h3 class="btn btn-warning" id="botw">Breath of the wild:<br> Hyrule castle theme</h3>
    </div>
    <div class="div_fly">
      <img src="FlyMeto the moon.jpeg" class="div_fly_img">
      <br>
      <h3 class="btn btn-warning" id="fly">Fly me to the moon</h3>
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
